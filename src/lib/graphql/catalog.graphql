query getCategoryProducts($id: Int!) {
  category(id: $id) {
    products {
      items {
        id
        name
        sku
        price_range {
          minimum_price {
            regular_price {
              value
              currency
            }
          }
        }
        image {
          url
        }
        url_key
      }
    }
  }
}

query searchProducts(
  $query: String!
  $pageSize: Int!
  $currentPage: Int!
  $sort: ProductAttributeSortInput!
) {
  products(
    search: $query
    pageSize: $pageSize
    currentPage: $currentPage
    sort: $sort
  ) {
    total_count
    items {
      id
      name
      sku
      price_range {
        minimum_price {
          regular_price {
            value
            currency
          }
        }
      }
      image {
        url
      }
      url_key
    }
  }
}

