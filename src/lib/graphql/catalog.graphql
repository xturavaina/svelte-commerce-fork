query getProducts($sku: String!) {
  products(filter: { sku: { eq: $sku } }) {
    items {
      __typename
      id
      uid
      sku
      name
      description {
        html
      }

      stock_status
      only_x_left_in_stock
      price_range {
        minimum_price {
          regular_price {
            value
            currency
          }
        }
      }
      image {
        url
        label
      }
      url_key
      type_id
      categories {
        id
        name
        url_key
        url_path
        canonical_url
          breadcrumbs {
            category_id
            category_level
            category_name
            category_uid
            category_url_key
            category_url_path
          }
      }

      rating_summary
      review_count
      reviews {
        items {
          summary
          average_rating
          nickname
          text
          created_at
        }
      }

      ... on ConfigurableProduct {
        configurable_options {
          attribute_code
          attribute_id
          label
          position
          values {
            uid
            label
          }
        }
      }
    }
  }
}

query getCategories($cat_id: String = "ODAw") {
  categories(filters: { category_uid: { eq: $cat_id } }) {
    items {
      uid
      name
      children {
        uid
        url_path
        category_abbrv
        name

        image
        thumbnail
      }
    }
  }
}

